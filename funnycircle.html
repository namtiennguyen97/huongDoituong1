<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas id="myCanvas" width="1200" height="600" style="border: 1px solid black"></canvas>
<script>
function circle(a,b,radius) {
    this.a = a;
    this.b = b;
    this.radius = radius;
}

// tao hinh tron vs ban kinh co dinh
    function createCircle() {
        let paint = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80);
        let color = getRandomColor();
        let a =Math.random()* window.innerWidth;
        let b = Math.random()* window.innerHeight;
        let circleA = new circle(a,b,radius);
        paint.beginPath();
        paint.arc(circleA.a, circleA.b, circleA.radius, 0,2 * Math.PI);
        paint.fillStyle = color;
        paint.fill();
    }
createCircle();
    function getRandomHex() {
        return Math.floor(Math.random()*225);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
         return "rgb(" + red + "," + blue + "," + green +")";
    }
    //tao nhieu hinh tron
    function createMultiCircle() {
        for(let i =0; i<30; i++){
            createCircle();
        }
    }
    createMultiCircle();




</script>
</body>
</html>
